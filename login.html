<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SIGE</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="auth-card">
        <div class="auth-hero">
            <div class="auth-logo">SIGE</div>
            <div>
                <h2>Bem-vindo</h2>
                <p>Acesse ou crie a sua conta para gerir a paróquia.</p>
            </div>
        </div>

        <div class="auth-body">
            <div class="auth-tabs">
                <button type="button" class="auth-tab active" data-target="login" onclick="alternarAuth('login')">Entrar</button>
                <button type="button" class="auth-tab" data-target="registo" onclick="alternarAuth('registo')">Registar</button>
            </div>

            <form id="form-login" class="auth-form" onsubmit="submeterLogin(event)">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" placeholder="padre@sige.pt" required>

                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="••••••••" required>

                <button type="submit" class="btn-primary auth-submit">Entrar</button>
            </form>

            <form id="form-registo" class="auth-form" onsubmit="submeterRegisto(event)" style="display:none;">
                <label for="reg-nome">Nome</label>
                <input type="text" id="reg-nome" placeholder="Nome completo" required>

                <label for="reg-data">Data de nascimento</label>
                <input type="date" id="reg-data" required>

                <label for="reg-email">Email</label>
                <input type="email" id="reg-email" placeholder="email@paroquia.pt" required>

                <label for="reg-password">Password</label>
                <input type="password" id="reg-password" placeholder="Crie uma password" required>

                <label for="reg-password-confirm">Confirmar Password</label>
                <input type="password" id="reg-password-confirm" placeholder="Repita a password" required>

                <button type="submit" class="btn-primary auth-submit">Criar conta</button>
            </form>

            <div id="auth-msg" class="auth-msg"></div>

            <div class="auth-switch">
                <span>Não tem conta?</span>
                <button type="button" class="link-btn" onclick="alternarAuth('registo')">Crie uma conta</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3001/api';

        function alternarAuth(target) {
            const tabLogin = document.querySelector('.auth-tab[data-target="login"]');
            const tabReg = document.querySelector('.auth-tab[data-target="registo"]');
            const formLogin = document.getElementById('form-login');
            const formReg = document.getElementById('form-registo');
            const msg = document.getElementById('auth-msg');
            if (!tabLogin || !tabReg || !formLogin || !formReg) return;

            msg.textContent = '';
            msg.className = 'auth-msg';

            const isLogin = target === 'login';
            tabLogin.classList.toggle('active', isLogin);
            tabReg.classList.toggle('active', !isLogin);
            formLogin.style.display = isLogin ? 'flex' : 'none';
            formReg.style.display = isLogin ? 'none' : 'flex';
        }

        async function submeterLogin(event) {
            event.preventDefault();
            const email = document.getElementById('login-email')?.value.trim();
            const password = document.getElementById('login-password')?.value.trim();

            if (!email || !password) {
                mostrarMsg('Preencha email e password.', 'erro');
                return;
            }

            try {
                const resp = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const body = await resp.json().catch(() => ({}));
                if (!resp.ok) {
                    mostrarMsg(body.mensagem || 'Falha no login.', 'erro');
                    return;
                }

                guardarSessao(body);
                mostrarMsg('Login efetuado. Redirecionando…', 'sucesso');
                setTimeout(redirecionar, 500);
            } catch (err) {
                console.error(err);
                mostrarMsg('Erro de comunicação com o servidor.', 'erro');
            }
        }

        async function submeterRegisto(event) {
            event.preventDefault();
            const nome = document.getElementById('reg-nome')?.value.trim();
            const data = document.getElementById('reg-data')?.value;
            const email = document.getElementById('reg-email')?.value.trim();
            const pass = document.getElementById('reg-password')?.value;
            const pass2 = document.getElementById('reg-password-confirm')?.value;

            if (!nome || !data || !email || !pass || !pass2) {
                mostrarMsg('Preencha todos os campos.', 'erro');
                return;
            }
            if (pass !== pass2) {
                mostrarMsg('As passwords não coincidem.', 'erro');
                return;
            }

            try {
                const resp = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nome, email, password: pass, data_nascimento: data })
                });
                const body = await resp.json().catch(() => ({}));
                if (!resp.ok) {
                    mostrarMsg(body.mensagem || 'Falha no registo.', 'erro');
                    return;
                }
                guardarSessao(body);
                mostrarMsg('Registo concluído. Redirecionando…', 'sucesso');
                setTimeout(redirecionar, 500);
            } catch (err) {
                console.error(err);
                mostrarMsg('Erro de comunicação com o servidor.', 'erro');
            }
        }

        function guardarSessao(user) {
            if (!user) return;
            const dados = {
                id: user.id,
                nome: user.nome,
                email: user.email,
                role: user.role || 'paroquiano',
                bootId: user.bootId
            };
            localStorage.setItem('sige_user', JSON.stringify(dados));
        }

        function redirecionar() {
            window.location.href = 'index.html';
        }

        function mostrarMsg(texto, tipo) {
            const msg = document.getElementById('auth-msg');
            if (!msg) return;
            msg.textContent = texto || '';
            msg.className = 'auth-msg' + (tipo === 'sucesso' ? ' sucesso' : tipo === 'erro' ? ' erro' : '');
        }
    </script>
</body>
</html>
